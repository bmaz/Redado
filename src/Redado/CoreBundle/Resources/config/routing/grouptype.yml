grouptypeclosure:
    pattern:  /
    defaults: { _controller: "RedadoCoreBundle:GroupTypeClosure:index" }

grouptypeclosure_show:
    pattern:  /{id}/show
    defaults: { _controller: "RedadoCoreBundle:GroupTypeClosure:show" }

grouptypeclosure_new:
    pattern:  /new
    defaults: { _controller: "RedadoCoreBundle:GroupTypeClosure:new" }

grouptypeclosure_create:
    pattern:  /create
    defaults: { _controller: "RedadoCoreBundle:GroupTypeClosure:create" }
    requirements: { _method: post }

grouptypeclosure_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "RedadoCoreBundle:GroupTypeClosure:edit" }

grouptypeclosure_update:
    pattern:  /{id}/update
    defaults: { _controller: "RedadoCoreBundle:GroupTypeClosure:update" }
    requirements: { _method: post|put }

grouptypeclosure_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "RedadoCoreBundle:GroupTypeClosure:delete" }
    requirements: { _method: post|delete }
