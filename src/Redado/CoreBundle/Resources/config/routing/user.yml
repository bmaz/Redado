user_show:
    pattern:  /{id}/show
    defaults: { _controller: "RedadoCoreBundle:User:show" }

user_new:
    pattern:  /new
    defaults: { _controller: "RedadoCoreBundle:User:new" }

user_create:
    pattern:  /create
    defaults: { _controller: "RedadoCoreBundle:User:create" }
    requirements: { _method: post }

user_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "RedadoCoreBundle:User:edit" }

user_update:
    pattern:  /{id}/update
    defaults: { _controller: "RedadoCoreBundle:User:update" }
    requirements: { _method: post|put }

user_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "RedadoCoreBundle:User:delete" }
    requirements: { _method: post|delete }
