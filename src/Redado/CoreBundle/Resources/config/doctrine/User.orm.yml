Redado\CoreBundle\Entity\User:
    type: entity
    repositoryClass: Redado\CoreBundle\Entity\UserRepository
    table: users
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
        email:
            type: string
            length: 255
            unique: true
        password:
            type: string
            length: 255
            nullable: true
        salt:
            type: string
            length: 32
        first_name:
            type: string
            length: 255
            nullable: true
        last_name:
            type: string
            length: 255
            nullable: true
        enabled:
            type: boolean
            nullable: false
        token:
            type: string
            nullable: true
        created:
            type: datetime
            gedmo:
                timestampable:
                    on: create
        modified:
            type: datetime
            gedmo:
                timestampable:
                    on: update
    oneToMany:
        memberships:
            targetEntity: Membership
            mappedBy: user
            cascade: [persist, remove]
            orphanRemoval: true
    lifecycleCallbacks: {  }
