imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    #translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
        resources:
            - 'RedadoCoreBundle:Form:fields.html.twig'



# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:        [ ]
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: %kernel.root_dir%/Resources/java/compiler.jar
        #yui_css:
        #    jar: %kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        port:     %database_port%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: %kernel.root_dir%/data/data.db3
        # path:     %database_path%

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    delivery_address: %mailer_delivery_address%

#Doctrine Extension Configuration
stof_doctrine_extensions:
    orm:
        default:
            timestampable: true

# twig extensions
services:
    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }

#Redado
redado_core:
    settings:
        site_name:      %redado_site_name%
        email_adress:   %redado_email_adress%

guilro_protection_proxy:
    protected_classes:
        Redado\CoreBundle\Entity\Group:
            view: view_group
            methods:
                setName:
                    attribute: admin
                    return_proxy: true
                setSysname:
                    attribute: admin
                    return_proxy: true
                setDescrption:
                    attribute: admin
                    return_proxy: true
                addUser:
                    attribute: add_user
                    return_proxy: true
                removeUser:
                    attribute: remove_user
                    return_proxy: true
                autoRemoveUser:
                    attribute: remove_user
                    return_proxy: true
                getUsers:
                    attribute: get_users
                    return_proxy: true
                getIndirectUsers:
                    attribute:  get_indirect_users
                    return_proxy: true
                getMemberships:
                    attribute: get_users
                    return_proxy: true
                addParent:
                    attribute: edit_network
                    return_proxy: true
                removeParent:
                    attribute: edit_network
                    return_proxy: true
                getParents:
                    attribute: get_parents
                    return_proxy: true
                addChild:
                    attribute: edit_network
                    return_proxy: true
                removeChild:
                    attribute: edit_network
                    return_proxy: true
                getChildren:
                    attribute: get_children
                    return_proxy: true
                getClosuresParents:
                    attribute: get_parents
                    return_proxy: true
                getClosuresChildren:
                    attribute: get_children
                    return_proxy: true
                getGrantedGroups:
                    return_proxy: false
                grantPermission:
                    attribute: admin
                    return_proxy: true
                removePermission:
                    attribute: admin
                    return_proxy: true
